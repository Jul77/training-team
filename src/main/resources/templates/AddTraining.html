<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add training</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/ui/addTraining}" th:object="${training}" method="post">
    <p>Trainer: <input type="text" th:field="*{trainer}"/></p>
    <p>TrainingChoice: <input type="text" th:field="*{trainingChoice}"/></p>
    <p>User Id: <input type="number" th:field="*{userId}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<a href="/">Back</a>
<a href="/ui/addUser">Add user</a>
</body>
</html>
